<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <nav>
    <form class="back-home" action="/home" method="POST">

      <button type="submit"> <img src="./images/home_icon.png"></button>
    </form>
    <p> NutritionAI </p>
    <p class="subtitle" style="margin-left: 20px"> ~ Food Facts</p>
  </nav>

  <div class="main-foodfacts-container">
    <form style="display: flex; flex-direction: row; width: max-content; margin-top: 10px;">
      <label for="food">Enter Food:</label>
      <input type="text" name="food" id="food" style="width: 200px;">
      <label for="count">Count:</label>
      <input type="number" name="count" id="count">

      <button type="submit" id="food-data-submit">Submit</button>
    </form>

    <div class="foodfacts-container">
      <div id="single-food-fact-container" class="foodfacts">
        <div class="single-food-info">
          <div style="display: flex; align-items: center; justify-content: center;">
            <p class="nutrition-facts-title">Nutrition Facts: </p>
            <p class="nutrition-facts-title" style="text-decoration: none; margin-left: 10px; font-size: 25px;"> *Food Name*</p>
          </div>
          </br>
          <div class="nutrition-facts-text"
            style="width: 100%;margin-left: 50px; display: flex; flex-direction: column; align-items: flex-start; height: 400px; gap: 8px;">
            <hr style="color: black; width: 90%;  border: 0; border-bottom: 3px dotted black" />

            <p>Calories: </p>
            <hr style="color: black; width: 90%;  border: 0; border-bottom: 3px dotted black" />
            <p>Serving Size: </p>
            <hr style="color: black; width: 90%;  border: 0; border-bottom: 3px dotted black" />

            <p>Protein: </p>
            <hr style="color: black; width: 90%;  border: 0; border-bottom: 3px dotted black" />

            <p>Sodium: </p>
            <hr style="color: black; width: 90%;  border: 0; border-bottom: 3px dotted black" />

            <p>Potassium: </p>
            <hr style="color: black; width: 90%;  border: 0; border-bottom: 3px dotted black" />

            <p>Cholesterol: </p>
            <hr style="color: black; width: 90%;  border: 0; border-bottom: 3px dotted black" />

            <p>Carbohydrates: </p>
            <hr style="color: black; width: 90%;  border: 0; border-bottom: 3px dotted black" />

            <p>Fiber: </p>
            <hr style="color: black; width: 90%;  border: 0; border-bottom: 3px dotted black" />

            <p>Sugar: </p>
            <hr style="color: black; width: 90%;  border: 0; border-bottom: 3px dotted black" />

          </div>

        </div>
      </div>
      <div id="calorie-count-container" class="foodfacts">

      </div>
    </div>


  </div>


  <script>
    const submitForm = document.getElementById("food-data-submit");
    const foodInput = document.getElementById("food")

    submitForm.addEventListener('click', (e) => {
      e.preventDefault();

      fetch('/nutrition', {
        method: 'POST',
        headers: {
          'Content-type': 'application/json'
        },
        body: JSON.stringify({ query: `${foodInput.value}` })
      }).then(res => {
        return res.json();
      }).then(data => {
        console.log(data);
      })
    })





  </script>

</body>

</html>
