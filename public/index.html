<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition-AI</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>


  <div class="main-container">
    <div class="intro-container">
      <p class="title">Welcome to NutritionAI &#127793;</p>
      <p class="subtitle"> Your personal nutritionist.</p>


      <div class="option-container">
        <button id="calories-btn">
          <img id="calculator-icon" src="./images/calc_icon.png">
          <p class="option-title">Calculator</p>
          <p class="option-description">Calories, BMI</p>
        </button>
        <button id="mealplan-btn">Meal Planner</button>
        <button id="recipes-btn">Recipes</button>
      </div>








    </div>
  </div>
  <script>

    //Other

    //Option button handlers
    document.getElementById("calories-btn").onclick = () => {
      location.href = "./calories.html"
    }
    document.getElementById("mealplan-btn").onclick = () => {
      location.href = "./mealplan.html"
    }

    document.getElementById("recipes-btn").onclick = () => {
      location.href = "./recipes.html"
    }

    //ChatGPT API Logic


    let messages = []

    const chatLog = document.getElementById('chat-log');
    const message = document.getElementById('message');
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      //customize message here: plan is to be able to input your age, weight, etc
      // also will involve a calorie tracker/calculator


      const messageText = message.value;

      const newMessage = {
        "role": "user",
        "content": `${messageText}`
      }
      messages.push(newMessage);

      message.value = "";
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `
        <div class="message__text">${messageText}</div>
      `;
      chatLog.appendChild(messageElement);
      chatLog.scrollTop = chatLog.scrollHeight;
      fetch('http://localhost:3000', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          messages
        })
      }).then(res => res.json())
        .then(data => {
          let newAssistantMessage = { "role": "assistant", "content": `${data.completion.content}` }
          messages.push(newAssistantMessage);
          const messageText = message.value;
          message.value = "";
          const messageElement = document.createElement('div');
          messageElement.innerHTML = `<div class="message__text">${data.completion.content}</div>`;
          chatLog.appendChild(messageElement);
          chatLog.scrollTop = chatLog.scrollHeight;

        })
    })

  </script>

</body>

</html>
