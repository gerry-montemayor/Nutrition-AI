<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition-AI</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
</head>

<body>


  <div class="main-container">
    <p class="title">NutritionAI</p>
    <form class="main-form" action="">
      <label for="age">Age</label>
      <input type="text" name="age" id="age">
      <label for="message">Chat with me!</label>

      <input type="text" name="message" id="message">
      <button type="submit">Send</button>
    </form>
    <div id="chat-log"></div>
  </div>
  <script>

    let messages = []

    const chatLog = document.getElementById('chat-log');
    const message = document.getElementById('message');
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      //customize message here: plan is to be able to input your age, weight, etc
      // also will involve a calorie tracker/calculator


      const messageText = message.value;

      const newMessage = {
        "role": "user",
        "content": `${messageText}`
      }
      messages.push(newMessage);

      message.value = "";
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.classList.add('message--sent');
      messageElement.innerHTML = `
        <div class="message__text">${messageText}</div>
      `;
      chatLog.appendChild(messageElement);
      chatLog.scrollTop = chatLog.scrollHeight;
      fetch('http://localhost:3000', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          messages
        })
      }).then(res => res.json())
        .then(data => {
          let newAssistantMessage = { "role": "assistant", "content": `${data.completion.content}` }
          messages.push(newAssistantMessage);
          const messageText = message.value;
          message.value = "";
          const messageElement = document.createElement('div');
          messageElement.innerHTML = `<div class="message__text">${data.completion.content}</div>`;
          chatLog.appendChild(messageElement);
          chatLog.scrollTop = chatLog.scrollHeight;

        })
    })

  </script>

</body>

</html>
